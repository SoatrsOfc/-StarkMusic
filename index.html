<!DOCTYPE html>
<html lang="pt-br">
<head>

    body {

      padding: 10px;

    }
  </style>

<body>
  <h1>üéµ Sistema de Som Automotivo - Stark</h1>
  <p>Cole abaixo o link da sua m√∫sica (.mp3 direto):</p>
  <input type="text" id="url" placeholder="https://exemplo.com/musica.mp3" />
  <br>
  <button onclick="gerar()">Gerar URL para o SA-MP</button>

  <div class="output" id="resultado" style="display:none;"></div>

  <script>
    function gerar() {
      const url = document.getElementById('url').value;
      const result = document.getElementById('resultado');

      if (!url.startsWith("http")) {
        result.innerHTML = "‚ùå URL inv√°lida! A URL deve come√ßar com http ou https.";
        result.style.display = "block";
        return;
      }

      result.innerHTML = `
        ‚úÖ URL gerada!<br>
        Copie e use o comando no seu servidor:<br><br>
        <code>/tocarsom ${url}</code>
      `;
      result.style.display = "block";
    }
  </script>
